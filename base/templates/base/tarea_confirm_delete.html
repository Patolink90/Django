{% extends 'base/principal.html' %}

{% block content %}

<div class="barra-superior">
    <a style="background: none; border: none; color: inherit; text-decoration: underline; cursor: pointer;" href="{% url 'tareas'%}">&#x1F890; Volver</a>
</div>

<div class="cuerpo-tarjeta">
    <form method="POST" >
    {% csrf_token %}
    <p>Vas a eliminar esta tarea: {{tarea}}</p>

</form>
</div>
{% endblock content %}
